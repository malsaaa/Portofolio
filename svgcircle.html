<!DOCTYPE html>
<html>
    <title>SVG Circle</title>
  <body>
    <svg width="200" height="200">
        <!--CX sumbu X, semakin besar semakin kekanan-->
        <!--CY sumbu Y semakin besar semakain kebawah-->
        <!--r=Jari jari-->
      <circle 
      cx="100" cy="50" r="40" 
      stroke="red" 
      stroke-width="10" 
      fill="blue" />
    </svg>
  </body>
</html>
